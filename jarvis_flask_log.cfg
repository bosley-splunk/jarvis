[loggers]
keys=root,jarvis

[handlers]
keys=file_handler

[formatters]
keys=standard

[logger_root]
level=DEBUG
handlers=file_handler

[logger_jarvis]
level=DEBUG
handlers=file_handler
qualname=jarvis
propagate=0

[handler_file_handler]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
level=DEBUG
formatter=standard
args=(filename="jarvis.log")

[formatter_standard]
format=%(name)s - %(levelname)s - [%(process)d] (%(funcName)s:%(lineno)s) : %(message)s