[loggers]
keys=root,jarvis

[handlers]
keys=syslog_handler

[formatters]
keys=standard

[logger_root]
level=DEBUG
handlers=syslog_handler

[logger_jarvis]
level=DEBUG
handlers=syslog_handler
qualname=jarvis
propagate=0


[handler_syslog_handler]
class=logging.handlers.SysLogHandler
level=DEBUG
formatter=standard
args=('/dev/log','local6')

[formatter_standard]
format=%(name)s - %(levelname)s - [%(process)d] (%(funcName)s:%(lineno)s) : %(message)s